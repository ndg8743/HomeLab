version: '3.8'

services:
  dashboard:
    build: .
    container_name: dashboard
    restart: unless-stopped
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      # HTTPS Router
      - "traefik.http.routers.dashboard.rule=Host(`gopee.dev`) && PathPrefix(`/dashboard`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.middlewares=tinyauth@docker,dashboard-stripprefix,security-headers@file,compression@file,rate-limit-general@file"
      # Service
      - "traefik.http.services.dashboard.loadbalancer.server.port=80"
      # StripPrefix Middleware
      - "traefik.http.middlewares.dashboard-stripprefix.stripprefix.prefixes=/dashboard"
      - "traefik.http.middlewares.dashboard-stripprefix.stripprefix.forceSlash=false"

networks:
  traefik-public:
    external: true
